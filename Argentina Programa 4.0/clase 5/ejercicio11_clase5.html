<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 11</title>
</head>
<body>
    <h1>Convertir grados Centígrados a Fahrenheit</h1> <br>
    <form name="convertidor">
        <ul>
        <li>Grados Centígrados</li>
        </ul> 
        <input type="text" id="campo1"> <br> 
        <ul>
            <li>Grados Fahrenheit</li>
        </ul> 
        <input type="text" id="campo2"> <br> <br>
        <input type="button" value="Convertir" onclick="calcular();"> 
    </form>

    <script type="text/javascript">
        
        function calcular (){
            var valorCenti = (document.convertidor.campo1.value)*1;
            var totalFahren = valorCenti * (9/5) + 32;
            document.convertidor.campo2.value = totalFahren;
        };
       


    </script>
   
</body>
</html>
